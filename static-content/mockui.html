<!DOCTYPE html>
<html ng-app="MockUi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Aardvark - An OpenTSDB Visualiser</title>
    <!-- Angular JS - keep order in here same as deps in aardvark-client.js -->
    <script type="application/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="application/javascript" src="../node_modules/angular-ui-layout/src/ui-layout.js"></script>
    <script type="application/javascript" src="../node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="application/javascript" src="../node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script type="application/javascript" src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script type="application/javascript" src="../node_modules/moment/moment.js"></script>
    <!-- Angular CSS - keep order in here same as deps in aardvark-client.js -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-css-only/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/angular-ui-layout/src/ui-layout.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/angular-tree-control/css/tree-control-attribute.css">
    <!-- App JS -->
    <script type="text/javascript">
        var mockui = angular.module('MockUi', ['ui.layout','ui.bootstrap','treeControl','ngSanitize']);

        mockui.directive('aaCollapsiblePanel', function() {
                    return {
                        restrict: 'E',
                        transclude: true,
                        scope: {
                            toggleTitle: '@title',
                            isCollapsed: '@initialCollapsed'
                        },
                        templateUrl: 'aardvark-collapsible-panel.html'
                    };
                });

        mockui
                .controller('MockUiCtrl', [ '$rootScope', '$http', '$location', function MockUiCtrl($rootScope, $http, $location) {
                    /*
                     * Model persistence - ensures that persistent data is saved to the hash whilst leaving
                     * controllers free to litter their own scope with volatile data. Controllers are responsible
                     * for correctly populating any derivable volatile data from persistent on page load
                     */
                    $rootScope.model = {
                        metrics: [],
                        graphs: []
                    };
                    
                    $rootScope.config = {
                        tsdbHost: "localhost",
                        tsdbPort: 8000
                    }
                    
                    $rootScope.absoluteTimeSpecification = false;

                    $rootScope.showTreeFilter = false;
                    $rootScope.allParentNodes = [];
                    $rootScope.showFilterInput = false;
                    $rootScope.selectedTreeNode = undefined;
                    $rootScope.selectedMetric = "";
                    $rootScope.filter = "";
                    $rootScope.expandedNodes = [];
                    $rootScope.tag = {};
                    $rootScope.tags = [];
                    $rootScope.tagOptions = {};
                    $rootScope.tagNames = [];
                    $rootScope.tagValues = {};
                    $rootScope.lastId = 0;
                    $rootScope.selectedMetricId = 0;
                    $rootScope.nodeSelectionDisabled = false;

                    $rootScope.graphId = "0";
                    $rootScope.aggregator = "sum";
                    $rootScope.rightAxis = false;
                    $rootScope.rate = false;
                    $rootScope.rateCounter = false;
                    $rootScope.rateCounterMax = "";
                    $rootScope.rateCounterReset = "";
                    $rootScope.downsample = false;
                    $rootScope.downsampleBy = "avg";
                    $rootScope.downsampleTo = "";
                    $rootScope.scatterAxis = "";

                    $rootScope.hideDialog = function (message) {
                        $rootScope.message = message;
                        $rootScope.dialogIsHidden = true;
                        $timeout(function () {
                            $rootScope.message = '';
                            $rootScope.dialogIsHidden = false;
                        }, 2000);
                    };

                    $rootScope.nextId = function() {
                        var next = 0;
                        if (next <= $rootScope.lastId) {
                            next = $rootScope.lastId+1;
                        }
                        $rootScope.lastId = next;
                        return next + "";
                    }
                    
                    $rootScope.addTagRow = function(tagk) {
                        $rootScope.tags.push({id:$rootScope.nextId(),name:tagk,value:"",groupBy:true});
                    }
                    
                    $rootScope.deleteTagRow = function(id) {
                        var index = -1;
                        for (var i=0; i<$rootScope.tags.length; i++) {
                            if ($rootScope.tags[i].id == id) {
                                index = i;
                                break;
                            }
                        }
                        if (index != -1) {
                            $rootScope.tags.splice(index, 1);
                        }
                    }


                    $rootScope.updateTree = function() {
                        $http.get('http://'+$rootScope.config.tsdbHost+':'+$rootScope.config.tsdbPort+'/api/suggest?type=metrics&max=1000000').success(function(json) {
                            // right we need to build our tree, we have an array of name, we need to split by "."

                            var roots = [];
                            var nodes = {};
                            var allNodes = [];
                            var parentNodes = [];

                            for (var i = 0; i < json.length; i++) {
                                var path = json[i].split(".");
                                var parent = roots;
                                var id = "";
                                for (var j = 0; j < path.length; j++) {
                                    if (j > 0) {
                                        id += ".";
                                    }
                                    id += path[j];
                                    var node = nodes[id];
                                    if (!node) {
                                        node = {id: id, name:path[j], isMetric:false, children: []};
                                        if (parent == roots) {
                                            parent.push(node);
                                        }
                                        else {
                                            parent.children.push(node);
                                        }
                                        nodes[id] = node;
                                        allNodes.push(node);
                                    }
                                    parent = node;
                                }
                                parent.isMetric = true;
                            }

                            $rootScope.dataForTheTree = roots;
                            for (var k=0; k<allNodes.length; k++) {
                                if (allNodes[k].children.length > 0) {
                                    parentNodes.push(allNodes[k]);
                                }
                            }
                            $rootScope.allParentNodes = parentNodes;
                        });
                    };


                    $rootScope.showHideFilterInput = function() {
                        if ($rootScope.showFilterInput) {
                            $rootScope.clearFilterInput();
                        }
                        $rootScope.showFilterInput = !$rootScope.showFilterInput;
                    }

                    $rootScope.clearFilterInput = function() {
                        $rootScope.filter = '';
                    }


                    $rootScope.collapseAll = function() {
                        $rootScope.expandedNodes = [];
                    };

                    $rootScope.expandAll = function() {
                        $rootScope.expandedNodes = $rootScope.allParentNodes;
                    };

                    $rootScope.nodeDecoration = function(node) {
                        return node.isMetric ? "underline" : "none";
                    };


                    $rootScope.metricSelected = function(metricName, newMetric) {
                        var url = "http://"+$rootScope.config.tsdbHost+":"+$rootScope.config.tsdbPort+"/api/search/lookup";
                        var requestJson = {"metric": metricName, "limit": 100000, "useMeta": true}; // todo: useMeta should be based on tsdb config
                        var postData = JSON.stringify(requestJson);
                        $http.post(url, postData).success(function (data) {
                            var tagValues = {};

//            var tsdbResponse = JSON.parse(data);
                            var tsdbResponse = data;
                            var results = tsdbResponse.results;
                            for (var i=0; i<results.length; i++) {
                                var ts = results[i];
                                for (var tagk in ts.tags) {
                                    if (ts.tags.hasOwnProperty(tagk)) {
                                        if (!(tagk in tagValues)) {
                                            tagValues[tagk] = [];
                                        }
                                        if (tagValues[tagk].indexOf(ts.tags[tagk]) < 0) {
                                            tagValues[tagk].push(ts.tags[tagk]);
                                        }
                                    }
                                }
                            }
                            var tagNames = [];

                            for (var key in tagValues) {
                                if (tagValues.hasOwnProperty(key)) {
                                    tagNames.push(key);
                                }
                            }

                            // setup tagk options prior to making them available
                            for (var i=0; i<tagNames.length; i++) {
                                // nasty inner function to get around closure issues
                                var fn = function(localKey) {
                                    $rootScope.tagOptions[localKey] = {
                                        suggest: function(term) {
                                            return $rootScope.suggestTagValues(term, localKey);
                                        }
                                    };
                                    if (newMetric) {
                                        $rootScope.tag[localKey] = '';
                                    }
                                }
                                fn(tagNames[i]);
                            }
                            $rootScope.tagNames = tagNames;
                            $rootScope.tagValues = tagValues;

                        });
                    };

                    $rootScope.nodeSelectedForAddition = function (node,selected) {
                        var valid = selected && node.isMetric;
                        $rootScope.selectedMetric = valid ? node.id : '';
                        $rootScope.nodeSelectionDisabled = valid;
                        if (valid) {
                            $rootScope.selectedMetricId = "0";
                            if ($rootScope.model.graphs.length == 1) {
                                $rootScope.graphId = $rootScope.model.graphs[0].id;
                            }
                            else {
                                $rootScope.graphId = "0";
                            }
                            $rootScope.metricSelected($rootScope.selectedMetric.trim(), true);
                        }
                        else {
                            $rootScope.metricDeselected();
                        }
                    };
                    $rootScope.metricDeselected = function() {
                        $rootScope.tagOptions = {};
                        $rootScope.tagValues = {};
                        $rootScope.tagNames = [];
                        $rootScope.tag = {};
                        $rootScope.graphId = "0";
                        $rootScope.selectedMetric = "";
                        $rootScope.selectedMetricId = "0";
                        $rootScope.rate = false;
                        $rootScope.rateCounter = false;
                        $rootScope.rateCounterMax = "";
                        $rootScope.rateCounterReset = "";
                        $rootScope.downsample = false;
                        $rootScope.downsampleBy = "avg";
                        $rootScope.downsampleTo = "";
                        $rootScope.scatterAxis = "";
                        $rootScope.rightAxis = false;
                        $rootScope.aggregator = "sum";
                        $rootScope.nodeSelectionDisabled = false;
                    };


                    $rootScope.open1 = function() {
                        $rootScope.popup1.opened = true;
                    };

                    $rootScope.popup1 = {
                        opened: false
                    }
                    
                    $rootScope.updateTree();
                    
                }]);

        
    </script>
    <!-- App CSS -->
    <link rel="stylesheet" href="mockui.css">
    <link rel="stylesheet" href="aardvark_horizon.css">
    <link rel="stylesheet" href="aardvark_dygraph.css">
</head>

<body ng-controller="MockUiCtrl">

<div ui-layout>
    <div ui-layout-container class="top-panel" size="32px">
        <table border="0">
            <tr>
                <td style="padding: 5px">Version:&nbsp;1.2.0-dev</td>
                <td style="padding: 5px" width="100%" align="center">
                    <b>Aardvark - An OpenTSDB Visualiser</b>
                </td>
                <td style="padding: 5px" align="right">
                    <button class="btn btn-primary btn-xs">Reset</button>
                </td>
            </tr>
        </table>
    </div>

    <div ui-layout-container>
        <div ui-layout="{flow : 'column'}" >
            <div ui-layout-container size="200px">
                <div ui-layout="{flow : 'row'}" >
                    <div ui-layout-container class="graph-control-panel">
                        <div style="overflow: auto; height: 100%; border-color: black; border-width: 1px; border-style: solid">
                            <!-- todo: m1: calendar controls incl date/time -->
                            <div>
                                <div>
                                    <input type="checkbox" id="autoReloadId" ng-model="autoReload">
                                    <label for="autoReloadId">Auto reload</label>
                                </div>
                                <div ng-show="autoReload">
                                    <input type="text" size="2" id="autoReloadPeriodId" ng-model="autoReloadPeriod" />
                                    <label for="autoReloadPeriodId">seconds</label>
                                </div>
                            </div>
                            <aa-collapsible-panel title="Time">
                                <div style="padding: 3px">
                                    <div>
                                        <span class="glyphicon glyphicon-time"></span>
                                        <div class="btn-group">
                                            <label class="btn btn-primary btn-xs" ng-model="absoluteTimeSpecification" uib-btn-radio="true">Absolute</label>
                                            <label class="btn btn-primary btn-xs" ng-model="absoluteTimeSpecification" uib-btn-radio="false">Relative</label>
                                        </div>
                                    </div>
                                    <div ng-show="!absoluteTimeSpecification">
                                        <label for="relativePeriodId">Previous</label><br/>
                                        <input type="text" size="10" id="relativePeriodId" ng-model="relativePeriod" ng-required />
                                    </div>
                                    <div ng-show="absoluteTimeSpecification">
                                        <label for="fromDateId">From</label><br/>
                                        <div >
                                            <p class="input-group">
                                                <input type="text" class="form-control form-control-xs" ng-required="true" uib-datepicker-popup="yyyy/MM/dd" ng-model="dt" is-open="popup1.opened" close-text="Close" datepicker-append-to-body="true" popup-placement="auto right" />
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default btn-xs" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </p>
                                        </div>
                                        <input type="date" size="10" id="fromDateId" ng-model="fromDate" ng-required />
                                        <input type="time" size="8" id="fromTimeId" ng-model="fromTime" ng-required />
                                    </div>
                                    <div ng-show="!autoReload && absoluteTimeSpecification">
                                        <label for="toDateId">To</label>
                                        <button class="btn btn-primary btn-xs">Now</button>
                                    </div>
                                    <div ng-show="!autoReload && absoluteTimeSpecification">
                                        <input type="date" size="10" id="toDateId" ng-model="toDate" ng-required />
                                        <input type="time" size="8" id="toTimeId" ng-model="toTime" ng-required />
                                    </div>
                                </div>
                            </aa-collapsible-panel>
                            <aa-collapsible-panel title="Graph sizing" initial-collapsed="false">
                                <div>
                                    <label for="autoGraphHeight">Auto-height graphs</label>
                                    <input type="checkbox" id="autoGraphHeight" ng-model="autoGraphHeight">
                                </div>
                                <div ng-show="autoGraphHeight">
                                    <label for="minGraphHeight">Min height (pixels)</label>
                                    <input type="text" id="minGraphHeight" ng-model="minGraphHeight">
                                </div>
                                <div ng-show="!autoGraphHeight">
                                    <label for="graphHeight">Fixed height (pixels)</label>
                                    <input type="text" id="graphHeight" ng-model="graphHeight">
                                </div>
                            </aa-collapsible-panel>
                            <uib-accordion close-others="true">
                                <aa-collapsible-panel title="Graph title & type" initial-collapsed="false">
                                    <input type="text" ng-model="graph.title" />

                                    <select ng-model="graph.type" ng-show="graphTypes.length > 1">
                                        <option ng-repeat="type in graphTypes">{{type}}</option>
                                    </select>
                                </aa-collapsible-panel>
                                <aa-collapsible-panel title="Rendering" initial-collapsed="false">
                                    <div>
                                        <input type="checkbox" id="interpolateGapsDygraph" ng-model="graph.dygraph.interpolateGaps" />
                                        <label for="interpolateGapsDygraph" class="checkbox-label">Interpolate gaps?</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="highlightLinesDygraph" ng-model="graph.dygraph.highlightLines" />
                                        <label for="highlightLinesDygraph" class="checkbox-label">Highlight lines?</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="stackedLinesDygraph" ng-model="graph.dygraph.stackedLines" />
                                        <label for="stackedLinesDygraph" class="checkbox-label">Stacked lines?</label>
                                    </div>
                                </aa-collapsible-panel>
                                <aa-collapsible-panel title="y-Axis Control" initial-collapsed="false">
                                    <div>
                                        <input type="checkbox" id="squashNegativeDygraph" ng-model="graph.dygraph.squashNegative" ng-disabled="graph.dygraph.meanAdjusted" />
                                        <label for="squashNegativeDygraph" class="checkbox-label">Squash -ve?</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="autoScaleDygraph" ng-model="graph.dygraph.autoScale" ng-disabled="graph.dygraph.ylog" />
                                        <label for="autoScaleDygraph" class="checkbox-label">Auto scale?</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="ylogDygraph" ng-model="graph.dygraph.ylog" ng-disabled="graph.dygraph.autoScale" />
                                        <label for="ylogDygraph" class="checkbox-label">Logarithmic?</label>
                                    </div>
                                </aa-collapsible-panel>
                                <!--div style="text-decoration: underline; font-weight: 800">
                                    Annotations
                                </div>
                                <div>
                                    <input type="checkbox" id="annotationsDygraph" ng-model="graph.dygraph.annotations" />
                                    <label for="annotationsDygraph">Annotations?</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="globalAnnotationsDygraph" ng-model="graph.dygraph.globalAnnotations" />
                                    <label for="globalAnnotationsDygraph">Global annotations?</label>
                                </div-->
                                <aa-collapsible-panel title="Filtering" initial-collapsed="false">
                                    <div>
                                        Show only 
                                        <select ng-model="graph.dygraph.countFilter.end">
                                            <option>top</option>
                                            <option>bottom</option>
                                        </select>
                                        <input type="text" size="2" ng-model="graph.dygraph.countFilter.count" />
                                        lines by
                                        <select ng-model="graph.dygraph.countFilter.measure">
                                            <option>min</option>
                                            <option>mean</option>
                                            <option>max</option>
                                        </select>
                                    </div>
                                    <div>
                                        Show only lines which have
                                        <input type="text" size="2" ng-model="graph.dygraph.valueFilter.lowerBound" />
                                        &lt;=
                                        <select ng-model="graph.dygraph.valueFilter.measure">
                                            <option>any</option>
                                            <option>min</option>
                                            <option>mean</option>
                                            <option>max</option>
                                        </select>
                                        value &lt;=
                                        <input type="text" size="2" ng-model="graph.dygraph.valueFilter.upperBound" />
                                    </div>
                                </aa-collapsible-panel>
                                <aa-collapsible-panel title="Specials" initial-collapsed="false">
                                    <div>
                                        <input type="checkbox" id="meanAdjustedDygraph" ng-model="graph.dygraph.meanAdjusted" ng-disabled="graph.dygraph.squashNegative" />
                                        <label for="meanAdjustedDygraph">Mean adjusted?</label>
                                    </div>
                                </aa-collapsible-panel>
                                <button class="btn btn-primary btn-xs" ng-click="deleteGraph(graph.id)">Delete</button>
                            </uib-accordion>
                        </div>
                    </div>
                    <div ui-layout-container size="40px" class="graph-control-buttons-panel">
                        <button class="btn btn-primary btn-xs" ng-click="addGraph()" value="Add graph">Add graph</button>
                        <button class="btn btn-primary btn-xs" ng-click="renderGraphs()">Save..</button>
                    </div>
                </div>
            </div>
            <div ui-layout-container id="graph-panel" style="overflow: auto">
                <div class="graph-panel" id="scrollable-graph-panel" style="overflow: scroll">
                    <div ng-repeat="graph in model.graphs track by graph.id" id="graphDiv_{{graph.id}}"
                         bs-loading-overlay
                         bs-loading-overlay-reference-id="graphOverlay_{{graph.id}}"
                         bs-loading-overlay-template-url="loading-overlay-template.html">
                        <div class="graph-title">
                            <span>{{graph.title}}</span>
                            <span ng-show="renderMessages[graph.id] != null && renderMessages[graph.id] != ''"> - {{renderMessages[graph.id]}}</span>
                        </div>
                        <div ng-show="renderErrors[graph.id]!=null">
                            <span style="color: red">{{renderErrors[graph.id]}}</span>
                        </div>
                        <div ng-show="renderWarnings[graph.id]!=null">
                            <span>Warning: {{renderErrors[graph.id]}}</span>
                        </div>
                        <!-- content -->
                        <div ng-show="renderErrors[graph.id]==null">
                            <div id="debugDiv_{{graph.id}}">
                                <pre>Rendered graph</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ui-layout-container class="metric-control-panel" size="250px">
                <div ui-layout="{flow : 'row'}">
                    <div ui-layout-container class="metric-control-panel" size="50%" style="border: 1px solid black; height: 100%">
                        <div>
                            <input class="btn btn-primary btn-xs" type="button" value="+" ng-click="expandAll()" ng-show="expandAllVisible()">
                            <input class="btn btn-primary btn-xs" type="button" value="-" ng-click="collapseAll()">
                            <input class="btn btn-primary btn-xs" type="button" value="F" ng-click="showHideFilterInput()">
                            <input class="btn btn-primary btn-xs" type="button" value="R" ng-click="updateTree()">
                        </div>
                        <div ng-show="showFilterInput">
                            <input type="text" ng-model="filter">
                            <input class="btn btn-primary btn-xs" type="button" value="C" ng-click="clearFilterInput()">
                        </div>

                        <div style="overflow: auto">
                            <div treecontrol
                                 class="tree-light"
                                 tree-model="dataForTheTree"
                                 options="treeOptions"
                                 on-selection="nodeSelectedForAddition(node,selected)"
                                 selected-node="selectedTreeNode"
                                 filter-expression="filter"
                                 expanded-nodes="expandedNodes"
                                    >
                                <span style="text-decoration: {{nodeDecoration(node)}}">{{node.name}}</span>
                            </div>
                        </div>
                    </div>
                    <div ui-layout-container class="metric-control-panel">
                        <div>
                            <label for="metricControl_selectMetric">Metric</label>
                            <select id="metricControl_selectMetric" ng-model="selectedMetricId" ng-change="nodeSelectedForEditing()" ng-disabled="nodeSelectionDisabled">
                                <option ng-repeat="metric in model.metrics track by metric.id" value="{{metric.id}}">{{metric.name}}</option>
                            </select>
                        </div>

                        <div style="border: 1px solid black; overflow: auto; height: auto; padding: 3px" >
                            <!-- todo: m1: start -> 1 graph -> add metric -> save -> delete graph -> save -> add graph -> save -> graph, edit metric -> no graph selection -->
                            <div  ng-show="model.graphs.length > 1">
                                <label for="metricControl_editMetric_selectGraph">Graph</label>
                                <select id="metricControl_editMetric_selectGraph" ng-model="graphId" ng-disabled="!clearButtonEnabled()">
                                    <option value="0" selected="selected">None</option>
                                    <option ng-repeat="graph in model.graphs track by graph.id" value="{{graph.id}}">
                                        {{graph.title}}
                                    </option>
                                </select>
                            </div>
                            <div>
                                <label for="metricControl_editMetric_aggregator">Aggregator</label>
                                <select id="metricControl_editMetric_aggregator" ng-model="aggregator" ng-disabled="!clearButtonEnabled()">
                                    <option>sum</option>
                                    <option>min</option>
                                    <option>max</option>
                                    <option>avg</option>
                                    <option>dev</option>
                                    <option>zimsum</option>
                                    <option>mimmin</option>
                                    <option>mimmax</option>
                                    <!-- TODO load aggregators from /aggregators on tsdb.. -->
                                </select>
                            </div>
                            <div>
                                <label for="metricControl_editMetric_rightAxis">Right Axis</label>
                                <input id="metricControl_editMetric_rightAxis" type="checkbox" ng-model="rightAxis" ng-disabled="!clearButtonEnabled()" />
                            </div>
                            <div>
                                <label for="metricControl_editMetric_rate">Rate?</label>
                                <input id="metricControl_editMetric_rate" type="checkbox" ng-model="rate" ng-disabled="!clearButtonEnabled()" />
                                <label for="metricControl_editMetric_rate">Rate Ctr?</label>
                                <input id="metricControl_editMetric_rateCounter" type="checkbox" ng-model="rateCounter" ng-disabled="!clearButtonEnabled() && !rate" />
                            </div>
                            <div ng-show="rateCounter">
                                <label for="metricControl_editMetric_rateCounterMax">Counter max</label>
                                <input id="metricControl_editMetric_rateCounterMax" type="text" ng-model="rateCounterMax" />
                                <label for="metricControl_editMetric_rateCounterReset">Counter reset</label>
                                <input id="metricControl_editMetric_rateCounterReset" type="text" ng-model="rateCounterReset" />
                            </div>
                            <div>
                                <label for="metricControl_editMetric_downsample">Downsample?</label>
                                <input id="metricControl_editMetric_downsample" type="checkbox" ng-model="downsample" ng-disabled="!clearButtonEnabled()" />
                                <label for="metricControl_editMetric_downsampleBy">by</label>
                                <select id="metricControl_editMetric_downsampleBy" ng-model="downsampleBy" ng-disabled="!downsample">
                                    <option>sum</option>
                                    <option>min</option>
                                    <option>max</option>
                                    <option>avg</option>
                                    <option>dev</option>
                                    <option>zimsum</option>
                                    <option>mimmin</option>
                                    <option>mimmax</option>
                                    <!-- TODO load aggregators from /aggregators on tsdb.. -->
                                </select>
                                <input type="text" ng-model="downsampleTo" ng-disabled="!downsample" />
                            </div>
                            
                            <div>
                                <span ng-repeat="tagk in tagNames" style="padding-right: 3px"><button class="btn btn-primary btn-xs" ng-click="addTagRow(tagk)" tooltip-append-to-body="true" uib-tooltip="Add tag row: {{tagValues[tagk].length}} unique values">+ {{tagk}} <span class="badge">{{tagValues[tagk].length}}</span></button></span>
                            </div>
                            
                            <div>
                                <table cellspacing="3">
                                    <tr ng-repeat="tag in tags track by tag.id">
                                        <td><span class="glyphicon glyphicon-remove-circle" style="cursor: pointer; cursor: hand; padding-right: 3px" ng-click="deleteTagRow(tag.id)" tooltip-append-to-body="true" uib-tooltip="Remove row" tooltip-placement="right"></span></td>
                                        <td style="padding-right: 3px"><span>{{tag.name}}</span></td>
                                        <td style="width: 100%; padding-right: 3px"><input type="text" style="width: 100%" ng-model="tag.value"  /></td>
                                        <td><input type="checkbox" ng-model="tag.groupBy"  tooltip-append-to-body="true" uib-tooltip="Group by" tooltip-placement="left" /></td>
                                    </tr>
                                </table>
                            </div>

                            <!--table>
                                <tr ng-repeat="tagk in tagNames">
                                    <td>{{tagk}}</td>
                                    <td><div tag-selection></div></td>
                                </tr>
                            </table-->
                        </div>
                        <input type="button" value="Cancel" ng-click="clearMetric()" ng-disabled="!clearButtonEnabled()">
                        <input type="button" value="Add" ng-click="addMetric()" ng-show="addButtonVisible()">
                        <input type="button" value="Delete" ng-click="deleteMetric()" ng-show="deleteButtonVisible()">
                        <input type="button" value="Save" ng-click="saveMetric()" ng-show="saveButtonVisible()">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
